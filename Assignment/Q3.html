<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: disc;
            margin-left: 20px;
        }
        ol {
            list-style-type: decimal;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>My Favorite Fruits</h1>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Grapes</li>
        <li>Orange</li>
    </ul>
    
    <h1>Steps to Make a Cup of Tea</h1>
    <ol>
        <li>Boil water.</li>
        <li>Place tea bag in a cup.</li>
        <li>Pour hot water over the tea bag.</li>
        <li>Steep for 3-5 minutes.</li>
        <li>Remove tea bag and add milk/sugar as desired.</li>
        <li>Stir well and enjoy!</li>
    </ol>
</body>
</html>
